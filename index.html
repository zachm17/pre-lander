<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111111;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .cta-button {
            background: #ffffff;
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            padding: 30px 80px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            background: #e6e6e6;
        }
        .cta-button:active {
            transform: translateY(1px);
        }
        .fallback-text {
            color: #666666;
            font-size: 14px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .fallback-text.visible {
            opacity: 1;
        }
        .fallback-text a {
            color: #ffffff;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .cta-button {
                padding: 24px 40px;
                font-size: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="cta-button" onclick="handleContinue()">
        Continue
    </button>
    <p class="fallback-text">Not working? <a href="#" id="fallback-link">Tap here</a></p>
    
    <script>
    function buildDestUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        let dest = urlParams.get('dest');
        
        if (!dest) {
            return null;
        }
        
        // Decode the destination URL
        try {
            dest = decodeURIComponent(dest);
        } catch (e) {}
        
        // List of tracking parameters to pass through
        const trackingParams = [
            'ttclid',
            'utm_campaign',
            'utm_content',
            'mc_campaign_id',
            'mc_adset_name',
            'mc_adset_id',
            'mc_ad_id',
            'mc_pub',
            'source'
        ];
        
        // Append tracking params that exist and aren't already in dest
        trackingParams.forEach(param => {
            const value = urlParams.get(param);
            if (value && !dest.toLowerCase().includes(param.toLowerCase() + '=')) {
                dest += (dest.includes('?') ? '&' : '?') + param + '=' + encodeURIComponent(value);
            }
        });
        
        return dest;
    }
    
    function handleContinue() {
        const dest = buildDestUrl();
        
        if (!dest) {
            alert('Missing destination. Please use a valid link.');
            return;
        }
        
        window.location.href = dest;
    }
    
    // Set up fallback link on page load
    document.addEventListener('DOMContentLoaded', function() {
        const dest = buildDestUrl();
        const fallbackLink = document.getElementById('fallback-link');
        const fallbackText = document.querySelector('.fallback-text');
        
        if (dest) {
            fallbackLink.href = dest;
            
            // Check if user has visited before (refresh)
            const hasVisited = sessionStorage.getItem('prelander_visited');
            
            if (hasVisited) {
                // Show immediately on refresh
                fallbackText.classList.add('visible');
            } else {
                // First visit - mark as visited and show after delay
                sessionStorage.setItem('prelander_visited', 'true');
                
                setTimeout(function() {
                    fallbackText.classList.add('visible');
                }, 4000);
            }
        }
    });
    </script>
</body>
</html>
