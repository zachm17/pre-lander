<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111111;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .cta-button {
            background: #ffffff;
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            padding: 30px 80px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            background: #e6e6e6;
        }
        .cta-button:active {
            transform: translateY(1px);
        }
        @media (max-width: 480px) {
            .cta-button {
                padding: 24px 40px;
                font-size: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="cta-button" onclick="handleContinue()">
        Continue
    </button>
    <script>
    function handleContinue() {
        const urlParams = new URLSearchParams(window.location.search);
        let dest = urlParams.get('dest');
        
        if (!dest) {
            alert('Missing destination. Please use a valid link.');
            return;
        }
        
        // Decode the destination URL
        try {
            dest = decodeURIComponent(dest);
        } catch (e) {}
        
        // List of tracking parameters to pass through
        const trackingParams = [
            'ttclid',
            'utm_campaign',
            'utm_content',
            'mc_campaign_id',
            'mc_adset_name',
            'mc_adset_id',
            'mc_ad_id',
            'mc_pub',
            'source'
        ];
        
        // Append tracking params that exist and aren't already in dest
        trackingParams.forEach(param => {
            const value = urlParams.get(param);
            if (value && !dest.toLowerCase().includes(param.toLowerCase() + '=')) {
                dest += (dest.includes('?') ? '&' : '?') + param + '=' + encodeURIComponent(value);
            }
        });
        
        // Simple redirect - stays in current browser (TikTok in-app)
        window.location.href = dest;
    }
    </script>
</body>
</html>
